<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <meta property="og:title" content="Rupesh Tiwari - Tech Strategy Leader @ AWS">
  <meta property="og:description" content="Tech Strategy Leader @ AWS, ISB CTO Scholar, Founder of FullstackMaster.net">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Rupesh Tiwari - Tech Strategy Leader @ AWS">
  
  <link rel="stylesheet" href="{{ '/assets/css/portfolio.css' | relative_url }}">
  {% if page.extra_css %}
  <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
  {% endif %}
</head>
<body>
  
  {% include portfolio-navbar.html %}
  {% include portfolio-hero.html %}
  {% include portfolio-trusted.html %}
  {% include portfolio-about.html %}
  {% include portfolio-skills.html %}
  {% include portfolio-content.html %}
  {% include portfolio-footer.html %}
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // Counter animation
    function animateCounter(element) {
      const target = parseInt(element.getAttribute('data-target')) || 0;
      let current = 0;
      const increment = target / 30;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          current = target;
          clearInterval(timer);
        }
        element.textContent = current.toFixed(0);
      }, 30);
    }
    
    // Intersection observer for animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate-fade-in-up');
          
          // Animate counters
          const counters = entry.target.querySelectorAll('[data-target]');
          counters.forEach(counter => {
            if (!counter.classList.contains('animated')) {
              animateCounter(counter);
              counter.classList.add('animated');
            }
          });
          
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    
    // Observe all sections
    document.querySelectorAll('section').forEach(section => {
      observer.observe(section);
    });
  </script>
  
</body>
</html>
