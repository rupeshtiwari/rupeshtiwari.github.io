name: Build every day
on:
  schedule:
   - cron: '0 0 * * *' # Run at the end of every day.
jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
    - name: curl
      uses: wei/curl@master
      with:
        args: "-X POST -H 'Authorization: token ${{ secrets.GH_TOKEN }}' -H 'Accept: application/vnd.github.ant-man-preview+json' https://api.github.com/repos/rupeshtiwari/rupeshtiwari.github.io/pages/builds"
    - name: Send email
      uses: dawidd6/action-send-mail@v2.4.0
      with:
        server_address: smtp.googlemail.com
        server_port: 465
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: Publishing Blog         # Literal body:
        body: Build job of ${{github.repository}} completed successfully!
        to: fullstackmaster1@gmail.com 
        from: GitHub Blog Repo 
        
