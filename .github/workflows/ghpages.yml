name: Build & Deploy to Github Pages everyday
on:
  push:
    branches:
      - "gh_pages"
  # schedule:
  #   - cron: "30 13 * * *" # 1:30 PM (UTC)/8:30 AM (EST) [Note: 0 = Sunday, 1 = Monday, 2 = Tuesday, 3 = Wednesday, 4 = Thursday, 5 = Friday, 6 = Saturday]
jobs:
  build_every_day:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0 # Not needed with a .ruby-version file
      - name: Build site at Docs dir # build site at docs folder which is my ghpages site location
        run: |
          rm -rf .bundle
          rm -rf Gemfile.lock
          bundle install --no-deployment
          bundle exec jekyll build -d  docs
          cp CNAME ./docs # copy cname file
      - name: Commit files
        run: |
          git config --local user.email "RupeshTiwari+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add blogs" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          # Required mail server address:
          server_address: smtp.gmail.com
          # Required mail server port:
          server_port: 465
          # mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Gmail Application device password: https://support.google.com/accounts/answer/185833?hl=en
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: Github Actions job result
          # Required recipients' addresses:
          to: roopkt@gmail.com
          # Required sender full name (address can be skipped):
          from: Rupesh+GitHubActions@rupesh.com # <user@example.com>
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
          # Optional plain body:
          body: Build job of ${{github.repository}} completed successfully!
          # Optional carbon copy recipients:
          reply_to: roopkt@gmail.com
          priority: low
