# Welcome to Jekyll!

# Site settings
title: Rupesh Tiwari - Founder of FullStack Master
email: rupesh.tiwari.info@gmail.com
url: https://www.rupeshtiwari.com
description: >-
  Rupesh is an architecture coach and the Founder of Fullstack Master. With 15+ years building distributed systems and leading cloud transformations, he helps engineers and leaders crack FAANG interviews in system design, architecture, and Amazon LP mastery.
twitter_username: rupeshtiwari_co
github_username: rupeshtiwari
minimal_mistakes_skin: default
masthead_title: 'Rupesh Tiwari'
subtitle: 'Founder of Fullstack Master | Interview Coach'
baseurl: ''
og_image: '/assets/images/bio-photo.jpg'
search: true
repository: 'rupeshtiwari/rupeshtiwari.github.io'

# Build settings
markdown: kramdown
# remote_theme removed to enable local layouts

# Outputting posts
permalink: /:categories/:title/
paginate: 10  # Shows 10 posts per page
paginate_path: /page:num/
future: false

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

