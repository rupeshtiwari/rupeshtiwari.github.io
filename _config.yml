# Default settings for posts and pages
defaults:
  # For posts
  - scope:
      path: ""
      type: posts
    values:
      layout: home  # Use the "home" layout to show posts on the homepage
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # For pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archive settings for categories and tags
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Teaser and images
teaser: '/assets/images/teaser.png'

# Comments settings
comments:
  provider: 'disqus'
  disqus:
    shortname: 'https-rupeshtiwari-github-io-1'

# Analytics settings
analytics:
  provider: 'google-gtag'
  google:
    tracking_id: 'UA-128916623-7'
    anonymize_ip: false # default

bing_site_verification: 8BC08291167B3E15CC4FCC21C5895052

# Social Sharing
twitter:
  username: rupeshtiwari_co

facebook:
  app_id: 421181512329379
  publisher: https://www.facebook.com/fullstackmaster1

# Enable breadcrumbs
breadcrumbs: true

## Custom props Personal Configs
jekyll_compose:
  auto_open: true
  default_front_matter:
