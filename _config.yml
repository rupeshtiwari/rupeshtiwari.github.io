# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Rupesh Tiwari - Founder of Fullstack Master
email: info@rupeshtiwari.com
url: https://www.rupeshtiwari.com
description: >-
  Rupesh is a world renowned Senior Software Architect & Trainer. Expert on Service-Oriented Architecture and Domain-Driven Design & Web Development. Make your next project a success or save a late project.
twitter_username: rupeshtiwari_co
github_username: rupeshtiwari
minimal_mistakes_skin: default
masthead_title: 'Rupesh Tiwari'
subtitle: 'Sr. Software Architect, Author & Trainer'
baseurl: ''
og_image: '/assets/images/bio-photo.jpg'
search: true
repository: 'rupeshtiwari/rupeshtiwari.github.io'
# Build settings
markdown: kramdown
remote_theme: 'mmistakes/minimal-mistakes@4.22.0'

# Outputting
permalink: /:categories/:title/
paginate: # amount of posts to show
paginate_path: /page:num/
#timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
