defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

teaser: "/assets/images/teaser.png"

comments:
  provider: "disqus"
  disqus:
    shortname: "https-rupeshtiwari-github-io-1"

analytics: 
  provider: "google-gtag" 
  google:     
    tracking_id: "UA-128916623-7"   
    anonymize_ip: false # default

bing_site_verification: 8BC08291167B3E15CC4FCC21C5895052    

## Personal Configs
jekyll_compose:
  auto_open: true
  default_front_matter:
    posts:
      layout: posts
      description:
      canonical_url: 
      author_profile: true
      published: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      header:
        image:
        teaser: 
        og_image: 
      category:
      tags:
      
future: false # Schedule posts