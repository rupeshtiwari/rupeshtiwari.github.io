<section id="hero" class="portfolio-hero">
  <div class="portfolio-container">
    <div class="hero-content">
      <a href="{{ site.data.portfolio.hero.founder_url }}" class="founder-badge">
        <i class="fas fa-rocket"></i>
        {{ site.data.portfolio.hero.founder_badge }}
      </a>
      <h1 class="gradient-text">{{ site.data.portfolio.hero.title }}</h1>
      <p>{{ site.data.portfolio.hero.subtitle }}</p>
      <div class="hero-actions">
        <a href="{{ site.data.portfolio.hero.linkedin_url }}" class="btn btn-primary">
          <i class="fab fa-linkedin"></i> Connect on LinkedIn
        </a>
        <a href="#about" class="btn btn-outline">
          <i class="fas fa-arrow-down"></i> Read Insights
        </a>
      </div>
    </div>
    <div class="hero-image">
      <img src="{{ site.data.portfolio.hero.image }}" alt="Rupesh Tiwari" loading="lazy">
    </div>
  </div>
</section>
